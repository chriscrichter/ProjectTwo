<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography-based</title>
    <link href="https://fonts.googleapis.com/css?family=Frank+Ruhl+Libre|Heebo&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
    <div class="page">
        <div class="info">
            <button>Videos</button>
            <button>Tweets/Blog</button>
        </div>   
        <div class="login-signup">
            <button>Log In</button>
            <button>Sign Up</button>
        </div>
        <div class="name-slogan">
            <p class="name">Recycle Nation</p>
            <p class="slogan">Best recycling practices to avoid pollution</p>
        </div>
        <div class="search">
            <form class="search-field">
                <input id="submit" type="submit" value="">
                <!-- <i><img src="search32.png" alt="search icon"></i> -->
                <input type="text" placeholder="batteries" id="input-field">
            </form>
        </div>
        <div id="modal-container" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                  <span class="close">&times;</span>
                  <h2 id="modal-name">
                  </h2>
                </div>
                <div class="modal-body">
                  <h3>
                    Description:
                  </h3>
                  <textarea id="description" cols="30" rows="10"></textarea>
                  <div>
                    <button id="save">Save</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </div>
</body>
</html>
