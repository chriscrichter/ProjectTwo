
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photography-based</title>
  <link href="https://fonts.googleapis.com/css?family=Frank+Ruhl+Libre|Heebo&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="stylesheets/style.css">
  </head>
  <body>
    <div class="page">
        <div class="videos">
            <div class="button">Videos</div>
        </div>
        <div class="tweets-blog"><div class="button tweet">Tweets/Blog</div></div>
        <div class="name-slogan">
            <p class="name">Recycle Nation</p>
            <p class="slogan">Best recycling practices to avoid pollution</p>
        </div>
        <div class="twitter-feed">
          <ul class=tweets></ul>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/js/socket.io.js"></script>
    <script>
      var socket = io();
      var tweetList = $('ul.tweets');
      function insertNewTweet(user, text) {
        tweetList
          .prepend('<li>' + user + ': ' + text + '</li>');
      }
      socket.on('new tweet', function(tweet) {
        console.log(tweet); 
      //console.log("received a new tweet emission", tweet.text);
        insertNewTweet(tweet.user.screen_name, tweet.retweeted_status.text);
      });
// socket.on('new tweet', function(tweet) {
// // console.log(tweet.user.screen_name);

    </script> 
  </body>
</html>
